    <script>
      $(function() {
          $('#classify').click(function() {
            var cap_shape = $("#cap_shape").val();
            var cap_surface = $("#cap-surface").val();
            var cap_color = $("#cap-color").val();
            var bruises = $("#bruises").val();
            var odor = $("#odor").val();
            var gill_attachment = $("#gill-attachment").val();
            var gill_spacing = $("#gill-spacing").val();
            var gill_size = $("#gill-size").val();
            var gill_color = $("#gill-color").val();
            var stalk_shape = $("#stalk-shape").val();
            var stalk_surface_above_ring = $("#stalk-surface-above-ring").val();
            var stalk_surface_below_ring = $("#stalk-surface-below-ring").val();
            var stalk_color_above_ring = $("#stalk-color-above-ring").val();
            var stalk_color_below_ring = $("#stalk-color-below-ring").val();
            var veil_color = $("#veil-color").val();
            var ring_number = $("#ring-number").val();
            var ring_type = $("#ring-type").val();
            var spore_print_color = $("#spore-print-color").val();
            var population = $("#population").val();
            var habitat = $("#habitat").val();

            if (cap_shape == null || cap_surface == null || cap_color == null || bruises == null || odor == null || 
                gill_attachment == null || gill_spacing == null || gill_size == null || gill_color == null || stalk_shape == null || stalk_surface_above_ring == null || stalk_surface_below_ring == null || stalk_color_above_ring == null || stalk_color_below_ring == null || veil_color == null || ring_number == null || ring_type == null || spore_print_color == null || population == null || habitat == null){
              alert("Please select all the properties of mushroom!");
            return false;
            }
            
            // alert(cap_shape +"------- "+cap_surface)
                $.ajax({
                    url: '/classify',
                    dataType: 'json',
                    contentType: "application/json",
                    data: JSON.stringify({ "cap_shape": cap_shape, "cap_surface" : cap_surface , "cap_color":cap_color, "bruises":bruises, "odor":odor,
                      "gill_attachment":gill_attachment, "gill_spacing":gill_spacing, "gill_size":gill_size, "gill_color":gill_color, 
                      "stalk_shape":stalk_shape, "stalk_surface_above_ring":stalk_surface_above_ring, "stalk_surface_below_ring":stalk_surface_below_ring,
                      "stalk_color_above_ring":stalk_color_above_ring, "stalk_color_below_ring":stalk_color_below_ring, "veil_color":veil_color,
                      "ring_number":ring_number, "ring_type":ring_type, "spore_print_color":spore_print_color, "population":population, "habitat":habitat}),
                    type: 'POST',
                    success: function(response) {
                        $("#result").html(response.html);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>>
